<!DOCTYPE html>
<html>
<head>
	<title>Harry Potter Trivia</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</head>
<body>
	<div class="container">
		
		<div class="jumbotron text-center"> 
			<h1>Harry Potter Trivia</h1>
		</div>

		<audio loop id="hpSong" autoplay="autoplay" src="#"></audio>

			<div class="row">
				<div class="col-sm-6 text-center">
					<div id="questionCounterDiv" class="text-center"><h3 id="questionCounter">Question 1</h3></div>
				</div>	
				<div class="col-sm-6 text-center">
					<div id="timerDiv"><h3 id="timer">Time Remaining: 20 Seconds</h3></div>
				</div>	

			</div>
			
			<div id="hiddenStuff" class="text-center">
				<h2 class="messageOut"></h2>
				<img src="" id="mainImage">
				<h4 class="correctAnswers"></h4>
				<h4 class="incorrectAnswers"></h4>
				<span class="buttonHere"></span>
			</div>	

			<div id="startButtonDiv" class="center-block text-center">
				<h1>Harry's a Wizard, Are You?</h1>
				<img src="./assets/images/startingGif.gif">
				<button id="startButton" class="btn btn-lg center-block">Find Out</button>
			</div>		
		
		<div id="entireTriviaContents">		
			<div class="row">
				<div id="nextQuestionDiv" class="center-block col-sm-12 text-center">
					<h2 id="nextQuestion">Question</h2>
				</div>
			</div>

			
			<form id="triviaForm">
				<div class="row">
					<div class="col-sm-6 text-center">
						<div>
							<input type="radio" name="option" class="option" value="A">
								<span id="optionOne"><h3>Answer 1</h3></span>
						</div>
					</div>
					<div class="col-sm-6 text-center">
						<div>
							<input type="radio" name="option" class="option" value="B">
								<span id="optionTwo"><h3>Answer 2</h3></span>
						</div>
					</div>
				</div>
					<div class="row">
					<div class="col-sm-6 text-center">
						<div>
							<input type="radio" name="option" class="option" value="C">
								<span id="optionThree"><h3>Answer 3</h3></span>
						</div>
					</div>
					<div class="col-sm-6 text-center">
						<div>
							<input type="radio" name="option" class="option" value="D">
								<span id="optionFour"><h3>Answer 4</h3></span>
						</div>
					</div>
					<div class="col-sm-12 text-center">
						<div id="submitButton">
							<button class="btn btn-lg">Submit</button>
						</div>
					</div>
					<div class="col-sm-12 text-center">
						<div id="showResults">
						</div>
					</div>
				</div>
			</form>
		</div>	
	</div>
</body>
</html>
